<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="header mb-5 mx-5">
            <h1>Tic-Tac-Toe</h1>
            <button id="reset">Let's play again!</button>
        </div>

        <div class="board">
            <div id="toprow" class="row border-bottom border-dark">
                <button class="space left"></button>
                <button class="space center border-left border-dark"></button>
                <button class="space right border-left border-dark"></button>
            </div>
            <div id="middlerow" class="row border-bottom border-dark">
                <button class="space left"></button>
                <button class="space center border-left border-dark"></button>
                <button class="space right border-left border-dark"></button>
            </div>
            <div id="bottomrow" class="row">
                <button class="space left"></button>
                <button class="space center border-left border-dark"></button>
                <button class="space right border-left border-dark"></button>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
